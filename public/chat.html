<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Chat | Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus />
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>  
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li>{{createdAt}} - {{from}}: {{text}}</li>
  </script>

  <script id="location-message-template" type="text/template">
    <li>{{createdAt}} - {{from}}: <a href="{{url}}" target="_blank">My current location</a></li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment-2.20.1.js"></script>
  <script src="/js/libs/mustache-2.3.0.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
